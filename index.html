<!DOCTYPE html>
<html>

<head>
    <link href="./bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div id="mydiv"></div>
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./react.development.js"></script>
    <script src="./react-dom.development.js"></script>
    <script src="./babel.min.js"></script>
    <script src="./react-router-dom.production.min.js"></script>

    <script type="text/babel">
        // objeto <Hello />
        function Hello(){
            return <h1>Hello World!</h1>;
        }

        function Nome(){
            return <h1>Camylle</h1>;
        }

        function Sobrenome(){
            return <h1>Vitória</h1>;
        }

        function Endereco(){
            return <h1>Londrina</h1>;
        }

       


        // variável Hello2
        const Hello2 = (
            <h2> Hello 2 </h2> 
        );

        const container = document.getElementById('mydiv');
        const root = ReactDOM.createRoot(container);

        root.render(
            <React.StrictMode>
                <Nome />
                <Sobrenome />
                <Endereço />
                </React.StrictMode>

        ) 
        
        //root.render(<Hello />)renderizar via objeto (retornável de função)
        //root.render(Hello2); // renderizar via variável (contém objeto a ser renderizado)
        //root.render(<h1> Teste </h1>); // renderização direto no renderizador
        
    </script>




</body>

</html>
